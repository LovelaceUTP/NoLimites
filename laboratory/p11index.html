<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="p11styles.css">
        <link rel="icon" href="https://i.ibb.co/3swSf0Z/Group-2-transformed-1.png"  type="https://i.ibb.co/3swSf0Z/Group-2-transformed-1.png">
        <title>NoLimites!</title>
    <head>

<body>
    <body>
        <div class="container">
          <div class="header">
            <img src="https://i.ibb.co/mCP9VLG/empresario.png"alt="Ícono de lupa" class="icon">

          </div>


<div class="form-container">
    <h1>¿Cuál es tu trabajo deseado?</h1>
    <textarea id="trabajo" class="input-field" placeholder="¡Vamos, todo es válido!"></textarea>
    <button id="enviar" class="submit-btn">Enviar</button>
</div>
<button  id="previousButton" class="previous-btn">Anterior</button>
<button id="nextButton" class="next-btn">Finalizar</button>

<script>
    const inputField = document.getElementById('trabajo');
    const submitButton = document.getElementById('enviar');

    // Limpiar placeholder al enfocarse
    inputField.addEventListener('focus', function() {
        if (inputField.value === "¡Vamos, todo es válido!") {
            inputField.value = "";
        }
    });

    // Escuchar el evento "keydown" para Enter
    inputField.addEventListener('keydown', function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Evitar salto de línea
            submitButton.click(); // Simular clic en el botón "Enviar"
        }
    });

    // Acción del botón "Enviar"
    submitButton.addEventListener('click', function() {
        alert(`Trabajo deseado: ${inputField.value}`);
    });

    document.getElementById('nextButton').addEventListener('click', function() {
        let url;
        url = "usuario.html";
        url.replace(" ","%20") 
        window.location.href = url; 
      });
  
      document.getElementById('previousButton').addEventListener('click', function() {
        let url = "p10index.html";
        window.location.href = url; 
    });
</script>
<script src="script.js"></script>


</body>
</html>
