<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p1styles.css">
    <link rel="icon" href="https://i.ibb.co/3swSf0Z/Group-2-transformed-1.png" type="image/png">
    <title>NoLimites!</title>
</head>
<body>
    <div class="form-container">
        <h1>Selecciona tu Horario de Trabajo</h1>
        <p>Por favor selecciona uno o varios horarios según tus necesidades.</p>

        <form id="workScheduleForm" aria-labelledby="formTitle">
            <div class="checkbox-group" role="group" aria-labelledby="scheduleOptions">
                <label>
                    <input type="checkbox" name="workSchedule" value="Tiempo Completo">
                    <span>Tiempo Completo</span>
                </label>
                <label>
                    <input type="checkbox" name="workSchedule" value="Tiempo Parcial">
                    <span>Tiempo Parcial</span>
                </label>
                <label>
                    <input type="checkbox" name="workSchedule" value="Mixto">
                    <span>Mixto</span>
                </label>
            </div>

            <button type="submit" class="submit-btn">Enviar</button>

            <div id="alert" class="alert">⚠️ Por favor, selecciona al menos una opción.</div>
            <div id="successMessage" class="success" style="display: none;">¡Gracias! Hemos registrado tu selección.</div>
        </form>
    </div>


    <button id="nextButton" class="next-btn">Siguiente</button>

    <script>
        document.getElementById("workScheduleForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const selectedOptions = [];
            const checkboxes = document.querySelectorAll("input[name='workSchedule']:checked");

            checkboxes.forEach(checkbox => {
                selectedOptions.push(checkbox.value);
            });

            const alertBox = document.getElementById("alert");
            const successMessage = document.getElementById("successMessage");

            if (selectedOptions.length === 0) {
                alertBox.style.display = "block";
                successMessage.style.display = "none";
            } else {
                alertBox.style.display = "none";
                successMessage.style.display = "block";
                successMessage.textContent = "¡Gracias! Has seleccionado: " + selectedOptions.join(", ");
            }
        });
        
        document.getElementById('nextButton').addEventListener('click', function() {
            let url;
            url = "p2index.html";
            window.location.href = url; 
        });
    </script>
    <script src="script.js"></script>

</body>
</html>
