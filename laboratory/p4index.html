<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p4styles.css">
    <link rel="icon" href="https://i.ibb.co/3swSf0Z/Group-2-transformed-1.png" type="image/png">
    <title>NoLimites!</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/HKDMG6v/apoyar.png" alt="Ícono de lupa" class="icon">
        </div>

        <div class="form-container">
            <h1>Selecciona el Tipo de Contrato</h1>
            <p>Por favor selecciona una de las siguientes opciones.</p>

            <form id="contractTypeForm" aria-labelledby="formTitle">
                <div class="radio-group" role="group" aria-labelledby="contractOptions">
                    <label>
                        <input type="radio" name="contractType" value="Remoto">
                        <span>Remoto</span>
                    </label>
                    <label>
                        <input type="radio" name="contractType" value="Presencial">
                        <span>Presencial</span>
                    </label>
                    <label>
                        <input type="radio" name="contractType" value="Mixto">
                        <span>Mixto</span>
                    </label>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>

                <div id="alert" class="alert">⚠️ Por favor, selecciona una opción.</div>
                <div id="successMessage" class="success" style="display: none;">¡Gracias! Hemos registrado tu selección.</div>
            </form>
        </div>

        <div class="nav-buttons">
            <button  id="previousButton" class="prev-btn">Anterior</button>
            <button id="nextButton" class="next-btn">Siguiente</button>
        </div>
    </div>

    <script>
        document.getElementById("contractTypeForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const selectedOption = document.querySelector("input[name='contractType']:checked");
            const alertBox = document.getElementById("alert");
            const successMessage = document.getElementById("successMessage");

            if (!selectedOption) {
                alertBox.style.display = "block";
                successMessage.style.display = "none";
            } else {
                alertBox.style.display = "none";
                successMessage.style.display = "block";
                successMessage.textContent = "¡Gracias! Has seleccionado: " + selectedOption.value;
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            let url;
            url = "p5index.html";
            url.replace(" ","%20") 
            window.location.href = url; 
        });

        document.getElementById('previousButton').addEventListener('click', function() {
            let url;
            url = "p3index.html";
            url.replace(" ","%20") 
            window.location.href = url; 
        });
    </script>
    <script src="script.js"></script>

</body>
</html>
