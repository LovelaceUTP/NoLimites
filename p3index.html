<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="p3styles.css">
        <link rel="icon" href="https://i.ibb.co/3swSf0Z/Group-2-transformed-1.png"  type="https://i.ibb.co/3swSf0Z/Group-2-transformed-1.png">
        <title>NoLimites!</title>
    <head>
<body>

    <div class="header">
      <img src="https://i.ibb.co/xHcTKZF/peruvian-new-sol-vector-illustration-600nw-2190564181.webp"alt="Ícono de lupa" class="icon">

    </div> 
    <div class="container">
        <h1>Formulario de Pago Deseado</h1>
        <label for="pago-deseado">¿Cuál es tu pago deseado o un aproximado?</label>

        <!-- Contenedor de entrada -->
        <div class="input-container">
            <span class="currency-symbol">S/.</span>
            <input 
                type="text" 
                id="pago-deseado" 
                name="pago-deseado" 
                placeholder="0.00" 
                oninput="validarEntrada(this)">
        </div>

        <!-- Botón Aceptar -->
        <div class="btn-container">
            <button class="btn-accept" onclick="procesarMonto()">Aceptar</button>
        </div>

        <!-- Mensaje dinámico -->
        <p id="resultado" class="resultado"></p>
        
    </div>

  

    <script>
        function procesarMonto() {
            const inputMonto = document.getElementById('pago-deseado').value;
            const resultado = document.getElementById('resultado');

            if (inputMonto.trim() === "" || parseFloat(inputMonto) <= 0) {
                resultado.textContent = "Por favor, ingrese un monto válido.";
                resultado.style.color = "red"; // Advertencia en rojo
            } else {
                resultado.textContent = `¡El monto deseado sería S/. ${parseFloat(inputMonto).toFixed(2)}!`;
                resultado.style.color = "green"; // Mensaje exitoso en verde
            }
        }

        // Valida el formato: solo números, máximo 5 dígitos antes del punto y 2 después
        function validarEntrada(input) {
            // Permitir solo números y punto
            input.value = input.value.replace(/[^0-9.]/g, '');

            // Restringir a un solo punto decimal
            if ((input.value.match(/\./g) || []).length > 1) {
                input.value = input.value.slice(0, -1);
            }

            // Validar formato con 5 dígitos antes del punto y 2 después
            const regex = /^(\d{1,5})(\.\d{0,2})?$/;
            if (!regex.test(input.value)) {
                input.value = input.value.slice(0, -1); // Elimina el último carácter inválido
            }
        }
    </script>
        <button id="previousButton" class="previous-btn">Anterior</button>
        <button id="nextButton" class="next-btn">Siguiente</button>
      </div>
</body>
<script>
  // Agregar un event listener para el Enter en el campo de texto
  document.getElementById('pago-deseado').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
          procesarMonto();  // Llamar la función procesarMonto() al presionar Enter
      }
  });

        document.getElementById('nextButton').addEventListener('click', function() {
            let url;
            url = "p4index.html"; 
            window.location.href = url; 
        });

        document.getElementById('previousButton').addEventListener('click', function() {
            let url;
            url = "p2index.html"; 
            window.location.href = url; 
        });
</script>
<script src="script.js"></script>
</html>
