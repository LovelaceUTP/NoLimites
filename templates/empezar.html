<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Inicio de Sesión</title>
  <link rel="stylesheet" href="../static/styles2.css">
</head>
<body>
  <div class="background-cover"></div>
  <div class="container" id="new">
    <div class="titulo">
    <img src="../static/preguntas.png" alt="Favoritos">
    <h1 class="saludar">¡Hola, <br> {{ username }}!</h1>
    </div>
    
    <h2>Queremos conocerte</h2>
      
    <div class="titulo">
    <h1 class="descargarcv">Al finalizar podras descargar tu nuevo CV</h1>
    <img src="../static/cv.png" alt="Favoritos">
    </div>
    
      <button type="submit" class="btnEmpezar" id="IniciarPreguntas">Empezar</button>

  </div>
    
    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <img src="https://i.ibb.co/tqdq4Kr/love.png" alt="Favoritos">
        </a>
        <a href="/" class="nav-item">
            <img src="https://i.ibb.co/h1D8pXd/home.png" alt="Inicio">
        </a>
        <a href="/login" class="nav-item active">
            <img src="https://i.ibb.co/Bj81hJV/user.png" alt="Perfil">
        </a>
    </nav>
    
    <img src="../static/Vector.png" alt="Imagen de Pantalla Completa" class="full-screen-image">
    
    <script>
    document.getElementById('IniciarPreguntas').addEventListener('click', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe
        window.location.href = '/p1'; // Redirige a la página "empezar.html"
    });

    </script>
</body>
</html>
