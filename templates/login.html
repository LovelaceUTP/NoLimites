<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Inicio de Sesión</title>
  <link rel="stylesheet" href="../static/styles2.css">
</head>
<body>
  <div class="background-cover"></div>
  <div class="container">
    <h1>Hola!</h1>
    <p class="ingresar"><b>Ingresar a mi cuenta</b></p>
    <form action="/login" method="post">
      <div class="input-group">
        <label class="dni">
          <img src="../static/dni.png" alt="DNI Icono">
        </label>
        <input type="text" id="dni" name="dni" placeholder="Número de DNI">
      </div>
      <div class="input-group">
        <label class="password">
          <img src="../static/password.png" alt="Contraseña Icono">
        </label>
        <input type="password" id="password" name="password" placeholder="Ingresar contraseña">
      </div>
      <a href="#" class="forgot-password"><b>No recuerdo mi contraseña</b></a>
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <p class="register">
        ¿No tienes una cuenta? <br><a href="/signin">Crear cuenta</a> 
    </p>
    
  </div>
    
    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <img src="https://i.ibb.co/tqdq4Kr/love.png" alt="Favoritos">
        </a>
        <a href="/" class="nav-item">
            <img src="https://i.ibb.co/h1D8pXd/home.png" alt="Inicio">
        </a>
        <a href="/perfil" class="nav-item active">
            <img src="https://i.ibb.co/Bj81hJV/user.png" alt="Perfil">
        </a>
    </nav>
    
    <img src="../static/Vector.png" alt="Imagen de Pantalla Completa" class="full-screen-image">
</body>
</html>
