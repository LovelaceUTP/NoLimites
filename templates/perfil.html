<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Inicio de Sesión</title>
  <link rel="stylesheet" href="../static/styles2.css">
</head>
<body>
  <div class="background-cover"></div>
  <div class="container" id="encerrar">
    <div class="imgSaludo">
      <img src="../static/cuadro.png" alt="Imagen Saludo">
      <p>¡HOLA,<br> {{ username }}!</p>
    </div>

    <!-- Botón para descargar CV -->
    <button type="submit" class="btn" id="btnCV">Descargar CV</button>

    <!-- Detalles personales -->
    <div class="detalles-container">
      <p class="detalles"><b>Detalles personales:</b></p>
      <div class="detalle">
          <p class="sub">DNI:</p>
          <p class="rep">{{ dni }}</p>
      </div>
      <div class="detalle">
          <p class="sub">NUMERO DE CELULAR:</p>
          <p class="rep">{{ celular }}</p>
      </div>
    <button type="submit" class="btn" id="btnCerrar">CERRAR SESION</button>
    </div>
  </div>

    
    <nav class="bottom-nav">
        <a href="/feed" class="nav-item">
            <img src="https://i.ibb.co/tqdq4Kr/love.png" alt="Favoritos">
        </a>
        <a href="/" class="nav-item">
            <img src="https://i.ibb.co/h1D8pXd/home.png" alt="Inicio">
        </a>
        <a href="/perfil" class="nav-item active">
            <img src="https://i.ibb.co/Bj81hJV/user.png" alt="Perfil">
        </a>
    </nav>
    
    <img src="../static/Vector.png" alt="Imagen de Pantalla Completa" class="full-screen-image">

    <script>
      document.getElementById('btnCerrar').addEventListener('click', function(event) {
          event.preventDefault(); // Evita que el formulario se envíe
          window.location.href = '/logout'; // Redirige a la página "empezar.html"
      });
  

      speech = new SpeechSynthesisUtterance("Ahora estas en el area de perfil, Aquí se encuentran tus detalles personales, si presionas al centro podras descargar tu nuevo ceve, y más abajo puedes cerrar sesion. Oh! y por cierto la barra de navegacion sigue abajo");

      // Opcional: Puedes personalizar la voz, velocidad y tono
      speech.rate = 1; // Velocidad de la voz (1 es la velocidad normal)
      speech.pitch = 2; // Tono de la voz (1 es tono normal)
      speech.lang = "es-ES"; // Idioma español de España

      // Iniciar la síntesis de voz
      speechSynthesis.speak(speech);
    </script>
</body>
</html>
